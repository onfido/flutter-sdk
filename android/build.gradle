group 'com.onfido.sdk.flutter'
version '1.0-SNAPSHOT'

def onfidoSdkVersion = '20.1.+'

buildscript {
    ext.kotlin_version = '1.6.10'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    // conditional for compatibility with older gradle versions
    if (project.android.hasProperty('namespace')) {
        namespace 'com.onfido.sdk.flutter'
    }
    compileSdkVersion 32

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.onfido.sdk.capture:onfido-capture-sdk:$onfidoSdkVersion"
    implementation "com.onfido.sdk:onfido-workflow:$onfidoSdkVersion"
}
